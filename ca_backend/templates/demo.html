{% extends "base.html" %}
{% block content %}
    <form class="form-horizontal" role="form" method="get" action="/site/scenice">
        <div class="form-group form-inline">
            <label for="Name" class="col-sm-1 control-label">Name:</label>
            <input type="text" id="Name" class="col-sm-1 form-control">
            <label for="Keyword" class="col-sm-1 control-label">Keyword:</label>
            <input type="text" id="Keyword" class="col-sm-1 form-control">
            <label for="Location" class="col-sm-1 control-label">Location:</label>
            <input type="text" id="Location" class="col-sm-1 form-control">
            <label for="Distance" class="col-sm-1 control-label">Distance:</label>
            <input type="text" id="Distance" class="col-sm-1 form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <div id="deck">
        {% include "deck.html" %}
    </div>
{% endblock %}
